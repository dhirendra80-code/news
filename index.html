<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local News</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <h1 class="logo">Local <span>News</span></h1>
    </div>
  </header>

  <!-- Latest News Section -->
  <section id="news" class="news-section">
    <div class="container">
      <h2>Latest Local News</h2>
      <div id="newsContainer" class="news-container">
        <!-- News will be dynamically injected here -->
      </div>
    </div>
  </section>

  <!-- Back-to-Top Button -->
  <button class="back-to-top" onclick="scrollToTop()">↑</button>

  <footer>
    <div class="container">
      <p>© 2024 Local News. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
